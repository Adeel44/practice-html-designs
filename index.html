<!DOCTYPE html>
<html>

<head>
    <title>Do Docs</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/lelft-sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/main-content.css">


</head>

<body>

    <div class="main-container">

        <div class="lelft-sidebar">
            <div class="left-header">
                <div class="logo"><img src="images/DoDocs_Logo (1).png" alt=""></div>
                <div class="arrow"><img src="images/arrow.png" alt=""></div>
            </div>

            <div class="left-searchbar">
                <div class="left-color"></div>
                <div class="search-icon"><img src="images/search.png" alt=""></div>

                <div class="search-client">Search File/Client</div>



            </div>

            <div class="menu">




                <div class="menu-bar">

                    <div class=""><img src="images/Group.png" alt=""></div>
                    <div class="admin">Administration</div>
                    <div class="down-arrow"><img src="images/downarrow.png" alt=""></div>

                </div>

                <div class="left-largebox">

                    <div class="right-arrow"><img src="images/rightarrow.png" alt=""></div>
                    <div class="log-out">Log out</div>

                </div>

            </div>





        </div>




        <div class="right-side">



            <div class="header">
                <div class="header-item">
                    <img src="images/Referesh.png">
                    <div>Home</div>
                </div>

                <div class="header-item">
                    <img src="images/Vector (1).png">
                    <div>Search</div>
                </div>
                <div class="header-item">
                    <img src="images/upload.png">
                    <div>Contact</div>
                </div>
                <div class="header-right">
                    <img src="images/Vector (3).png">
                </div>

            </div>

            <div class="search-toolbar">

                <div class="search-file">
                    <div>Searh File/Client</div>
                </div>

            </div>

            <div class="search-tab">
                <div class="main-content">
                    <div class="input-text">
                        <label for="fnumber" class="label">File Number</label><br>
        
                         <select class="input-w">
                            <option> </option>
                            <option >  File-000</option>
                            <option > File-001</option>
                            <option> File-002</option>
                            <option > File-003</option>
                          </select>

                    </div>
                    <div class="input-client">
                        <label for="fnumber" class="label">Client Name</label><br>

                        <!-- <input class="input-w " type="text" name="fnumber"> ! -->
                        <select class="input-w">
                            <option> </option>
                            <option >  File-000</option>
                            <option > File-001</option>
                            <option> File-002</option>
                            <option > File-003</option>
                          </select>

                    </div>

                </div>

                <div class="text-area">

                    <div class="input-description">
                        <label for="des" class="des-ar">Description</label><br>
                        <input class="input-a" type="text" name="fnumber">
                    </div>
                    <div class="input-description">
                        <label for="cm" class="des-ar">Comments</label><br>
                        <input class="input-a input-t" type="text" name="fnumber">

                    </div>

                </div>

                <div class="text-des">
                    Search by comments works in conjuction with File number, Client name or description.</div>

                <div class="button-box">
                    <div><button type="submit" class="clear-btn">CLEAR</button></div>
                    <div class="btn-b"><button type="submit" class="s-btn">SEARCH</button></div>


                </div>

            </div>





        </div>


    </div>



</body>

</html>
